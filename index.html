<!DOCTYPE html>
<html>
	<head>		
		<script type="text/javascript">
			
		thanks_message ="Thanks for your feedback. It is helpful in understanding how we can make things better"
			
		function async_send(response){
			url_var = window.location.href;
			current = Date.now();
			
			send_var = "response="+response+"&send_url=" + url_var;
			
			// https://www.w3schools.com/xml/ajax_xmlhttprequest_send.asp
			var xhttp = new XMLHttpRequest();
			xhttp.open("POST", "write_file.php", true);
			xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");			
			xhttp.send(send_var);
		}


		function click_yes() {
			alert (thanks_message);
			async_send("Yes");
		}

		function click_no() {
			alert (thanks_message);
			async_send("No");
		}
		</script>
	</head>
<body>

<p>Was this page helpful?</p>
<input type= "button" id='1' onclick="click_yes();" value="Yes"/>
<input type= "button" id='2' onclick="click_no()" value="No"/>



</body>
</html>
